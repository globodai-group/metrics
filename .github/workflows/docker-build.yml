# ===================================================================================
# Docker Hub Build & Push Workflow
# Image: artik0din/008bec2b
# Triggers on dependency changes in PRs to master
# ===================================================================================
name: Docker Build

on:
  push:
    branches: [master, main]
    paths:
      - 'package.json'
      - 'bunfig.toml'
      - 'Dockerfile'
      - 'bun.lockb'
  pull_request:
    branches: [master, main]
    paths:
      - 'package.json'
      - 'bunfig.toml'
      - 'Dockerfile'
      - 'bun.lockb'
  workflow_dispatch:
    inputs:
      force_build:
        description: 'Force rebuild without cache'
        required: false
        default: 'false'
        type: boolean

env:
  DOCKER_IMAGE: artik0din/008bec2b
  DOCKER_PLATFORMS: linux/amd64

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=
            type=ref,event=branch
            type=ref,event=pr

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ env.DOCKER_PLATFORMS }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max
          no-cache: ${{ github.event.inputs.force_build == 'true' }}

      - name: Image digest
        if: github.event_name != 'pull_request'
        run: echo "Image pushed with digest ${{ steps.docker_build.outputs.digest }}"

  # Verify the pushed image works
  verify:
    name: Verify Image
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name != 'pull_request'
    steps:
      - name: Pull and test image
        run: |
          docker pull ${{ env.DOCKER_IMAGE }}:latest
          docker run --rm ${{ env.DOCKER_IMAGE }}:latest --help || true
          echo "Image verification complete"
