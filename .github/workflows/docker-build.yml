# ===================================================================================
# Docker Hub Build & Push Workflow
# Image: artik0din/008bec2b
# Builds both action image (:latest) and web image (:web) on dev branch
# ===================================================================================
name: Docker Build

on:
  push:
    branches: [dev]
    paths:
      - 'package.json'
      - 'bunfig.toml'
      - 'Dockerfile'
      - 'Dockerfile.web'
      - 'bun.lockb'
      - '.dockerignore'
  pull_request:
    branches: [dev]
    paths:
      - 'package.json'
      - 'bunfig.toml'
      - 'Dockerfile'
      - 'Dockerfile.web'
      - 'bun.lockb'
      - '.dockerignore'
  workflow_dispatch:
    inputs:
      force_build:
        description: 'Force rebuild without cache'
        required: false
        default: 'false'
        type: boolean

env:
  DOCKER_IMAGE: artik0din/008bec2b
  DOCKER_PLATFORMS: linux/amd64

jobs:
  # Build the main action image
  build-action:
    name: Build Action Image (:latest)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/dev' }}
            type=sha,prefix=action-

      - name: Build and push Action image
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ env.DOCKER_PLATFORMS }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:action-cache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:action-cache,mode=max
          no-cache: ${{ github.event.inputs.force_build == 'true' }}

      - name: Action image digest
        if: github.event_name != 'pull_request'
        run: |
          echo "✅ Action image pushed!"
          echo "Digest: ${{ steps.docker_build.outputs.digest }}"

  # Build the web server image for Heroku
  build-web:
    name: Build Web Image (:web)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=raw,value=web,enable=${{ github.ref == 'refs/heads/dev' }}
            type=sha,prefix=web-

      - name: Build and push Web image
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.web
          platforms: ${{ env.DOCKER_PLATFORMS }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:web-cache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:web-cache,mode=max
          no-cache: ${{ github.event.inputs.force_build == 'true' }}

      - name: Web image digest
        if: github.event_name != 'pull_request'
        run: |
          echo "✅ Web image pushed!"
          echo "Digest: ${{ steps.docker_build.outputs.digest }}"

  # Verify both images work
  verify:
    name: Verify Images
    runs-on: ubuntu-latest
    needs: [build-action, build-web]
    if: github.event_name != 'pull_request'
    steps:
      - name: Test Action image
        run: |
          echo "Testing Action image..."
          docker pull ${{ env.DOCKER_IMAGE }}:latest
          docker run --rm ${{ env.DOCKER_IMAGE }}:latest bun --version || true
          echo "✅ Action image OK"

      - name: Test Web image
        run: |
          echo "Testing Web image..."
          docker pull ${{ env.DOCKER_IMAGE }}:web
          docker run --rm -d --name test-web -p 3000:3000 ${{ env.DOCKER_IMAGE }}:web || true
          sleep 5
          docker logs test-web 2>&1 | head -20 || true
          docker stop test-web 2>/dev/null || true
          echo "✅ Web image OK"
